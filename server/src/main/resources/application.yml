spring:
    datasource:
        driverClassName: org.sqlite.JDBC
        url: 'jdbc:sqlite::memory:'
        username: sa
        password: sa

    jpa:
        open-in-view: false

        properties:
            hibernate:
                dialect: org.sqlite.hibernate.dialect.SQLiteDialect
                hbm2ddl:
                    auto: create-drop
                show_sql: false

server:
    port: 8000

    servlet:
        context-path: /v1

springdoc:
    api-docs:
        enabled: false

    swagger-ui:
        url: /openapi.yml
        path: /swagger
